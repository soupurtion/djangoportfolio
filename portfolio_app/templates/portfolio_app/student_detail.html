{% extends 'portfolio_app/base_template.html' %}


{% block content %}
<h1>Student Name: {{ student.name }}</h1>


<p><strong>Email:</strong> {{ student.email }}</p>
<p><strong>Major:</strong> {{ student.major }}</p>
<p><strong>Portfolio:<a href="{{ student.portfolio.get_absolute_url }}">{{ student.portfolio.title }} </a> 
<a class="btn btn-primary" href="{%url 'update_portfolio' student.portfolio.id%}" role="button">Update</a> </p>
<a class="btn btn-primary" href="{%url 'students'%}" role="button">Go back</a> </p>


{% endblock %}
