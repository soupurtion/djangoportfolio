{% extends 'portfolio_app/base_template.html' %}


{% block content %}
<h1>Project Title: {{ project.title }}</h1>
<p><strong>Description:</strong> {{ project.description }}</p>
<p><strong>Portfolio:</strong> {{ project.portfolio }} </p>
<a class="btn btn-primary" href="{%url 'portfolio-detail' project.portfolio.id %}" role="button">Go back</a>
{% endblock %}
